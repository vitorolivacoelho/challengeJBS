<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Chamada Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
            rel="stylesheet">
        <!-- Chamada CSS -->
        <link rel="stylesheet" href="perfil.css">
        <!-- Chamada Font-Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <!-- Chamada do BootStrap min.css -->

        <title>Perfil Colaborador</title>
    </head>

        <div class="container text-center">

            <!-- Logo -->
            <img src="/src/assets/img/logo_swift_interna_2.png" class="logo" alt="Logo Swift">

            <!-- Título -->
            <div class="title">Perfil Colaborador</div>

            <!-- Avatar + Botões lado a lado -->
            <div class="row align-items-center justify-content-center mb-4">
                <!-- Avatar -->
                <div class="col-3 col-md-2 text-center">
                    <div class="profile-pic">
                        <i class="fa-regular fa-user"></i>
                    </div>
                </div>
                <!-- Botões -->
                <div class="col-7 col-md-6">
                    <div class="d-grid gap-2">
                        <button class="btn btn-custom">Meu Portifólio</button>
                        <button class="btn btn-custom">Nome do Colaborador</button>
                    </div>
                </div>
            </div>

            <!-- Lista de Opções -->
            <div class="list-options text-start col-10 mx-auto">
                <a href="#"><span>Vendas por Vendedor</span><i class="fa-solid fa-arrow-right"></i></a>
                <a href="#"><span>Dashboard Performance</span><i class="fa-solid fa-arrow-right"></i></a>
                <a href="#"><span>Rank de Desempenho</span><i class="fa-solid fa-arrow-right"></i></a>
            </div>

            <hr class="col-11 mx-auto">

            <div class="list-options text-start col-10 mx-auto">
                <a href="#"><span>Idioma</span><i class="fa-solid fa-arrow-right"></i></a>
            </div>

            <hr class="col-11 mx-auto">
