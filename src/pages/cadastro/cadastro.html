<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="topo">
                <h2 class="textoCadastro">Cadastre-se</h2>
            </div>
            <div class="instrucao">
                <h2>Dados Cadastrais</h2>
                <h3 class="textoInstrucao">Preencha seus dados para realizar o cadastro</h3>
            </div>
        </header>
        <form action="cadastrar">
            <main>
                <div class="caixas">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>
                </div>
                
                <div class="caixas">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
                </div>
                
                <div class="caixas">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required>
                </div>

                <div class="caixas">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>
                
                <div class="caixas">
                    <label for="telefone">Telefone celular</label>
                    <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>
                </div>
                
                <div class="caixas">
                    <label for="nascimento">Data de nascimento</label>
                    <input type="date" id="nascimento" name="data_nascimento" required>
                </div>
                
                <div class="caixas">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Senha" required>
                </div>
                
                <div class="caixas">
                    <label for="confirma-senha">Confirme sua senha</label>
                    <input type="password" id="confirma-senha" name="confirma_senha" placeholder="Repita a senha" required>
                </div>
            </main>
            <footer>
                <button type="submit">Cadastrar</button>
            </footer>
        </form>
    </div>
</body>
</html>
