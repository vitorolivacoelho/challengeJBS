<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="container">
        <header>
            <h2>Cadastre-se</h2>
            <h2>Dados Cadastrais</h2>
            <h3>preencha seus dados para realizar o cadastro</h3>
        </header>
        <main>
            <input type="email" id="" class="email" placeholder="E-mail">
            <input type="text" id="" class="nome" placeholder="Nome">
            <input type="text" id="" class="sobrenome" placeholder="Sobrenome">
            <input type="text" id="" class="cpf" placeholder="CPF">
            <input type="tel" id="" class="telefone" placeholder="Telefone celular">
            <input type="date" id="" class="dataNascimento" placeholder="Data de nascimento">
            <input type="password" id="" class="senha" placeholder="Senha">
            <input type="password" id="" class="senha" placeholder="Confirme sua senha">
        </main>
        <footer>
            <button>Cadastrar</button>
        </footer>
    <div>
</body>
</html>
