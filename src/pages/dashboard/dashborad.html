<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <button class="sidebar-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>
    <nav class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <span>Menu</span>
        </div>
        <ul class="sidebar-menu">
            <li><a href="/src/pages/dashboard/dashborad.html"><i class="fa-solid fa-gauge"></i><span> Dashboard</span></a></li>
            <li><a href="#"><i class="fa-solid fa-users"></i><span> Colaboradores</span></a></li>
            <li><a href="/src/pages/rank/rank.html"><i class="fa-solid fa-ranking-star"></i><span> Ranking</span></a></li>
            <li><a href="/src/pages/vendascolaborador/vendas.html"><i class="fa-solid fa-chart-bar"></i><span> Vendas por Colaborador</span></a></li>
            <li><a href="#"><i class="fa-solid fa-id-card"></i><span> Perfil Colaborador</span></a></li>
            <li><a href="#"><i class="fa-solid fa-gear"></i><span> Configurações</span></a></li>
        </ul>
    </nav>
    <main class="content">
        <div class="titulo-main">
            <h2>DASHBOARD</h2>
        </div>
        <div class="cards-main">
            <div class="card">
                <div class="interno-card">
                    <h3>PRODUTOS</h3>
                    <span class="material-symbols-outlined">inventory_2</span>
                </div>
                <h1>500</h1>
            </div>
            <div class="card">
                <div class="interno-card">
                    <h3>CATEGORIAS</h3>
                    <span class="material-symbols-outlined">category</span>
                </div>
                <h1>10</h1>
            </div>
            <div class="card">
                <div class="interno-card">
                    <h3>CLIENTES</h3>
                    <span class="material-symbols-outlined">groups</span>
                </div>
                <h1>900</h1>
            </div>
            <div class="card">
                <div class="interno-card">
                    <h3>ALERTAS</h3>
                    <span class="material-symbols-outlined">notification_important</span>
                </div>
                <h1>11</h1>
            </div>
        </div>
        <div class="grafico-container">
            <canvas id="graficoDashboard"></canvas>
        </div>
    </main>

    <script src="dashboard.js"></script>
    <script>
        const ctx = document.getElementById('graficoDashboard').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Produtos', 'Categorias', 'Clientes', 'Alertas'],
                datasets: [{
                    label: 'Quantidade',
                    data: [500, 10, 900, 11],
                    backgroundColor: ['#2962ff', '#ff9100', '#0ea300', '#ff0000'],
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
    </script>
</body>
</html>
